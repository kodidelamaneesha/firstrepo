<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form>
        <label>Student Name:</label><br>
        <input type="text" name="name" placeholder="Enter your name"><br><br>
        <label>Roll Number:</label><br>
        <input type="text" name="rollno" placeholder="Enter roll number"><br><br>
        <label>Department:</label><br>
        <input type="text" name="department" placeholder="Enter department"><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>
        <label>Phone Number:</label><br>
        <input type="tel" name="phone" placeholder="Enter phone number"><br><br>
        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="30" placeholder="Enter address"></textarea><br><br>
        <input type="submit" value="Register">

    </form>

</body>
</html>
